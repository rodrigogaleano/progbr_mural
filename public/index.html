<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Meu Mural</title>
</head>
<body>
    <div class="container">
        <h3>Novo Post</h3>
        <div>
            <input id="title" placeholder="Título">
            <input id="desc" placeholder="Descrição">
            <button onclick="newPost()">Salvar</button>
        </div>
        <h2 class="mt-4">Mural</h2>
        <div id="posts">
            <div id="asdsad" class="card mb-4">
                <div class="card-header">
                    <h5 class="card-title">Title</h5>
                </div>
                <div class="card-body">
                    <div class="card-text">Descrição</div>
                </div>
            </div>
        </div>
    </div>

    <script src="./scripts/script.js"></script>
</body>
</html>
